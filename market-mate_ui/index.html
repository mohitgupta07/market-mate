  <title>Market Mate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { // For main actions, buttons
              DEFAULT: '#6b7280', // gray-500 (medium gray)
              hover: '#4b5563',   // gray-600 (darker gray for hover)
              light: '#9ca3af',   // gray-400 (lighter gray, less used)
            },
            secondary: { // Accent color or for secondary elements
              DEFAULT: '#374151', // gray-700 (dark gray accent)
              hover: '#1f2937',   // gray-800
              light: '#4b5563',   // gray-600 (e.g., AI message bubble background)
            },
            danger: {
              DEFAULT: '#ef4444', // red-500
              hover: '#dc2626', // red-600
              light: '#fee2e2', // red-50 (use with dark text or as border on dark bg)
            },
            neutral: {
              100: '#f3f4f6', // Lightest gray (for text on dark)
              200: '#e5e7eb', // Light gray (for text on dark)
              300: '#d1d5db', // Gray (for text/icons on dark)
              400: '#9ca3af', // Muted text/icons on dark
              500: '#6b7280', // Borders, less prominent elements
              600: '#4b5563', // Darker borders, UI elements
              700: '#374151', // Card backgrounds, UI elements
              800: '#1f2937', // Darker card backgrounds (e.g., sidebar)
              900: '#111827', // Main body background (very dark gray)
              DEFAULT: '#111827', // Default neutral is main background
            }
          }
        }
      }
    }
  </script>
